<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Controlado por Scroll</title>
    <style>
      /* Estilos para centrar todo y darle un aspecto limpio */
      body {
        font-family: sans-serif;
        background-color: #111;
        color: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden; /* Evita barras de scroll en el cuerpo */
      }

      .video-container {
        width: 80%;
        max-width: 900px;
        text-align: center;
      }

      /* El video debe ajustarse a su contenedor */
      #video-interactivo {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      /* Estilos para nuestra barra de control */
      #barra-control {
        width: 100%;
        margin-top: 20px;
        cursor: pointer;
      }

      h1 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <h1>Mueve la barra para controlar el video</h1>

      <video id="video-interactivo" muted playsinline preload="auto">
        <source src="./mivideocorregido.mp4" type="video/mp4" />
        Tu navegador no soporta el tag de video.
      </video>

      <input type="range" id="barra-control" value="0" min="0" step="0.01" />
    </div>

<script>
      const video = document.getElementById("video-interactivo");
      const slider = document.getElementById("barra-control");

      // Variable para saber si ya hemos "desbloqueado" el video en el móvil.
      let videoDesbloqueado = false;

      // Cuando se cargan los datos del video...
      video.addEventListener("loadedmetadata", () => {
        // ...ajustamos el máximo de la barra a la duración del video.
        slider.max = video.duration;
      });

      // Función que actualiza el frame del video.
      function actualizarFrame() {
        // Solo actualizamos si el video está listo
        if (video.readyState >= 2) {
            video.currentTime = slider.value;
        }
      }

      // Cuando el usuario mueve la barra...
      slider.addEventListener("input", () => {
        
        // --- INICIO DEL ARREGLO PARA MÓVILES ---
        if (!videoDesbloqueado) {
          // Si es la primera interacción, intentamos reproducir y pausar.
          // Esto "desbloquea" el video en la mayoría de los navegadores móviles.
          video.play();
          video.pause();
          videoDesbloqueado = true;
        }
        // --- FIN DEL ARREGLO ---

        // Pedimos al navegador que ejecute la actualización.
        window.requestAnimationFrame(actualizarFrame);
      });
      
      // Para asegurar que el primer frame se muestre correctamente al cargar en escritorio.
       video.addEventListener(
        "canplay",
        () => {
          video.pause();
        },
        { once: true }
      );
    </script>
  </body>
</html>
