<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piezometría Industrial DCH</title>
    <style>
      :root {
        --primary-color: #2c3e50;
        --accent-color: #3498db;
        --text-color: #ecf0f1;
        --background-color: #1a1a1a;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .video-container {
        width: 100%;
        max-width: 1000px;
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }

      #video-interactivo {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
      }

      #video-interactivo:hover {
        transform: scale(1.01);
      }

      #barra-control {
        width: 100%;
        height: 6px;
        margin: 1.5rem 0;
        -webkit-appearance: none;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
        outline: none;
        cursor: pointer;
        transition: height 0.2s ease;
      }

      #barra-control:hover {
        height: 8px;
      }

      #barra-control::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        background: var(--accent-color);
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s ease;
      }

      #barra-control::-webkit-slider-thumb:hover {
        transform: scale(1.2);
      }

      h1 {
        font-size: clamp(1.5rem, 4vw, 2rem);
        margin-bottom: 1.5rem;
        color: var(--text-color);
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      .subtitle {
        font-size: clamp(0.9rem, 2vw, 1.1rem);
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 2rem;
      }

      @media (max-width: 768px) {
        .video-container {
          padding: 1rem;
        }

        #barra-control {
          margin: 1rem 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <h1>Piezometría Industrial DCH</h1>
      <p class="subtitle">Desliza para mover el modelo</p>

      <video id="video-interactivo" muted playsinline preload="auto">
        <source src="./mivideocorregido.mp4" type="video/mp4" />
        Tu navegador no soporta el tag de video.
      </video>

      <input type="range" id="barra-control" value="0" min="0" step="0.01" />
    </div>

    <script>
      const video = document.getElementById("video-interactivo");
      const slider = document.getElementById("barra-control");
      let videoDesbloqueado = false;

      video.addEventListener("loadedmetadata", () => {
        slider.max = video.duration;
      });

      function actualizarFrame() {
        if (video.readyState >= 2) {
          video.currentTime = slider.value;
        }
      }

      slider.addEventListener("input", () => {
        if (!videoDesbloqueado) {
          video.play();
          video.pause();
          videoDesbloqueado = true;
        }
        window.requestAnimationFrame(actualizarFrame);
      });

      video.addEventListener(
        "canplay",
        () => {
          video.pause();
        },
        { once: true }
      );
    </script>
  </body>
</html>
